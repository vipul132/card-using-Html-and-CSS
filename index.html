<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Card</h2>

    <div class="card">
        <img src="img_avatar_male.png" alt="Avatar"
        style="width: 100%;">
        <div class="container">
            <h4>Vipul Pandey</h4>
            <p>Web Developer</p>
        </div>
    </div>

    <div class="card">
        <img src="img_avatar_female.png" alt="Avatar"
        style="width: 100%;">
        <div class="container">
            <h4>Sakshi Patel</h4>
            <p>Web Designer</p>
        </div>
    </div>
</body>
</html>
